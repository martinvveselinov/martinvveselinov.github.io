    <div id="map"></div>
  <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 16
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
       var pos2 = {
              lat: position.coords.latitude + 0.01,
              lng: position.coords.longitude + 0.01
            };
       var pos3 = {
              lat: position.coords.latitude + 0.02,
              lng: position.coords.longitude + 0.02
            };
      var pos4 = {
              lat: position.coords.latitude - 0.03,
              lng: position.coords.longitude - 0.03
            };
       var pos5 = {
              lat: position.coords.latitude + 0.03,
              lng: position.coords.longitude - 0.03
            };
       var pos6 = {
              lat: position.coords.latitude - 0.02,
              lng: position.coords.longitude + 0.05
            };
      var pos7 = {
              lat: position.coords.latitude - 0.06,
              lng: position.coords.longitude + 0.03
            };
             infowindow = new google.maps.InfoWindow({
          content: "Bike type: BMX<br>Battery:68%<br>Location: zhk. Mladost1"
        });
              infowindow2 = new google.maps.InfoWindow({
          content: "Bike type: Balkanche Model S<br>Battery:97%<br>Location: pred fmi-to"
        });
      var marker = new google.maps.Marker({position: pos, map: map, icon: './current.png'});
      var marker2 = new google.maps.Marker({position: pos2, map: map, icon: './velobike.PNG'});
      var marker3 = new google.maps.Marker({position: pos3, map: map, icon: './velobike.PNG'});
      var marker4 = new google.maps.Marker({position: pos4, map: map, icon: './velobike.PNG'});
      var marker5 = new google.maps.Marker({position: pos5, map: map, icon: './velobike.PNG'});
      var marker6 = new google.maps.Marker({position: pos6, map: map, icon: './velobike.PNG'});
      var marker7 = new google.maps.Marker({position: pos7, map: map, icon: './velobike.PNG'});
          

        marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
        marker2.addListener('click', function() {
    infowindow2.open(map, marker2);
  });
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });

     } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBenh82tfzET62NjqR7ca2t7UyAorxAH5k&callback=initMap">
    </script>
  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
      document.getElementById('main').style.marginLeft = '250px';
    }
    function openAccSlideMenu(){
      document.getElementById('side-menu-acc').style.width = '260px';
      document.getElementById('map').style.marginLeft = '260px';
    }
    function closeAccSlideMenu(){
      document.getElementById('side-menu-acc').style.width = '0';
      document.getElementById('map').style.marginLeft = '0';
    }
    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
  </script>
</body>
